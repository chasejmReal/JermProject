<!-- SecretOgre.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretOgre - Find Your Swamp</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #556B2F, #8FBC8F);
            color: #F5F5DC;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #FFD700;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .button {
            background-color: #8B4513;
            color: #F5F5DC;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <header>
        üêâ Welcome to SecretOgre - Find Your Swamp üêâ
    </header>

    <main>
        <div class="content">
            <h1>Find Your Perfect Ogre Match</h1>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="button">Sign Up</button>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
